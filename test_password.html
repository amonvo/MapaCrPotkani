<!DOCTYPE html>
<html>
<head>
    <title>Test hesla</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Test hesla</h1>
    <button onclick="testPassword()">Testovat heslo "Potkani_2025"</button>
    <div id="result"></div>

    <script src="password.js"></script>
    <script>
        async function testPassword() {
            const resultDiv = document.getElementById('result');
            try {
                const isValid = await window.verifyPassword("Potkani_2025");
                resultDiv.innerHTML = `
                    <h3>Výsledek testu:</h3>
                    <p>Heslo "Potkani_2025" je ${isValid ? 'SPRÁVNÉ' : 'NESPRÁVNÉ'}</p>
                    <p>Hash hesla: ${await window.sha256("Potkani_2025")}</p>
                    <p>Očekávaný hash: 8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Chyba: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
